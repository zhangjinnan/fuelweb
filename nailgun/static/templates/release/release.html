<td><%- release.get('name') %></td>
<td width="10%"><%- release.get('version') %></td>
<td class="release-status">
  <% var stateMessages = {
       'available': '可用的',
       'error': '错误',
       'not_available': '不可用',
       'downloading': '下载中'
     }
     var state = stateMessages[release.get('state')];
  %>
  <span class="<%= release.get('state') == 'available' ? 'available' : 'not_available'%>"> <%- state %></span>
</td>
<td class="center">
  <% if (release.get('state') != 'available') { %>
    <button class="btn btn-info btn-rhel-setup"><i class="icon-install"></i>&nbsp;设置</button>

    <div class="download_progress hide">
      <div class="progress progress-success progress-striped active">
        <div class="bar" style="width: 0%;"></div>
      </div>
      <div class="bar-title">下载RHEL</div>
    </div>
  <% } %>
</td>
